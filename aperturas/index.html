<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura Fitness Park</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon">
        <div class="test">
            <h2>Próximas aperturas:</h2>
            <h1>A Coruña - Alfonso Molina</h1>
            <h1>Benidorm - La Estación</h1>
            <h1>Barcelona - L'Illa Diagonal</h1>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Dias</h3>
                </div>

                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Horas</h3>
                </div>

                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutos</h3>
                </div>

                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3 class="segundos">Segundos</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="names">
        <div id="proximo">
            <h3 id="prox"><span style="color: #FFD600;">Siguientes: </span><span id="name">-</span></h3>
        </div>
    </section>
    <div id="totem" >
        <img src="totem.png" alt="totem" width="100px" height="100px">
    </div>
    <script src="app.js"></script>
</body>
</html>
